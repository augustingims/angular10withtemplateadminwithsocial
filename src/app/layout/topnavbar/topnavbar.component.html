<header class="main-header" [ngSwitch]="isAuthenticated()">

  <!-- Logo -->
  <a routerLink="/dashboard" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>TEM</b>ADMIN</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Template</b>User<b>Admin</b></span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img src="assets/img/avatar.png" class="user-image" alt="User Image">
            <span class="hidden-xs">{{account?.login}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/img/avatar.png" class="img-circle" alt="User Image">

              <p>
                {{account?.lastName}}
                <small>Membre</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a class="btn btn-default btn-flat">Profil</a>
              </div>
              <div class="pull-right">
                <a *ngSwitchCase="true" (click)="logout()" class="btn btn-default btn-flat">Deconnexion</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
